{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    {% if messages %}
  <ul>
      {% for message in messages %}
         <li>{{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %}
  </div>
<div class="row justify-content-center" style="min-height: 84vh">
    <div class="col-sm-6 align-self-center px-5" style="background-color: aliceblue;">
        <br>
        <br>
        <h3 class="text-center" style="font-family: 'Indie Flower', cursive; color: blue;">Change Username</h3>
        <br>
        <br>
        <br>
        <form action="{% url 'editSocialProfile' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="hidden" name="next" value="{{ next }}">
            <br>

            <div class="text-center">
                <input type="submit" class="btn btn-success" value="Change Username">
            </div>
            <br>

        </form>
        <br>
        <br>
        <br>
        
    </div>

</div>
{% endblock %}
