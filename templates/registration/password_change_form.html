{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{{ context_message }}
<div class="row justify-content-center" style="min-height: 84vh">
    <div class="col-sm-6 align-self-center px-5" style="background-color: aliceblue;">
        <br>
        <br>
        <h3 class="text-center" style="font-family: 'Indie Flower', cursive; color: blue;">Password Change</h3>
        <br>
        <br>
        <br>
        <form action="{% url 'password_change' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <br>

            <div class="text-center">
                <input type="submit" class="btn btn-success" value="Change Password">
            </div>
            <br>

        </form>
        <br>
        <br>
        <br>

    </div>

</div>
{% endblock %}
